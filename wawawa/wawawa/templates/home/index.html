{% extends 'home/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post block">
            <h2 class="subtitle">{{post.title}}</h2>
            <small>Posted at {{post.posted_date}}</small>
            <p>{{post.intro}}</p>
            <hr>
            {% comment %} <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="name" value="">
                <button>送信する</button>
            </form> {% endcomment %}
        </div>
    {% endfor %}
{% endblock%}
